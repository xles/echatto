<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="../../assets/js/html5shiv.js"></script>
			<script src="../../assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<style>
	.media-body .well {
	}
	.avatar {
		width: 100px;
		height: 100px;
		overflow: hidden;
		border: 1px solid #cccccc;
	}
	.avatar img {
		 position:relative;
	}
	.avatar-smile {
		left: 0px;
		top: 0px;
	}
	.avatar-frown {

	}
	.avatar-heart {
		left: 0px;
		top: -200px;
	}
	</style>
	<body>

<div cass="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
		
			<h1>Hello, world!</h1>
	
			<div class="media">
				<a class="pull-left" href="#">
				<div class="avatar">
					<img class="avatar-smile" src="spritesheet.png" alt="...">
				</div>
				</a>
				<div class="media-body">
					<div class="well">
						<h4 class="media-heading">Media heading</h4>
						lots of words
					</div>
				</div>
			</div>

			<div class="media">
				<a class="pull-right" href="#">
				<div class="avatar">
					<img class="media-object avatar-foo avatar-heart" src="spritesheet.png" alt="...">
				</div>
					<!--
	background-image: url('spritesheet.png');
					<img class="media-object" src="https://www.gravatar.com/avatar/09df9c24a5b2fd71e30d8241f88d0596?s=100" alt="...">
					-->
				</a>
				<div class="media-body">
					<div class="well">
						<h4 class="media-heading">Media heading</h4>
						lots of words
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
